<section class="main__volonteer-edit-page">
    <!-- <app-volunteers-add-dialog></app-volunteers-add-dialog> -->
    <button mat-raised-button color="primary" class="volunteers_btn" (click)="openAddDialog()">Додати волонтера</button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- First-name Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ім'я </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>

            <!-- Second-name Column -->
            <ng-container matColumnDef="second_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Прізвище </th>
                <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
               <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер телефону </th>
                <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>

             <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Редагувати </th>
                 <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="onEdit(row)" >
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Видалити </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)" >
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Зачекайте, міньйони роблять свою роботу .....</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</section>
