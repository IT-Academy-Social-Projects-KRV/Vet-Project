<section class="main__pet-edit-page">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Назва(кличка)</mat-label>
            <input matInput placeholder="Тузік" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Порода</mat-label>
            <input matInput placeholder="Двортер'єр" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Стать</mat-label>
            <input matInput placeholder="Хлопчик" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Вік</mat-label>
            <input matInput placeholder="3 роки" value="">
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Стерилізований</mat-label>
            <mat-select>
                <mat-option value="one">Так</mat-option>
                <mat-option value="two">Ні</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Чипований</mat-label>
            <mat-select>
                <mat-option value="one">Так</mat-option>
                <mat-option value="two">Ні</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Куратор</mat-label>
            <mat-select>
                <mat-option value="one">Куратор 1</mat-option>
                <mat-option value="two">Куратор 2</mat-option>
            </mat-select>
        </mat-form-field>



        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Історія</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Повадки</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Побажання при адопції</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
    </form>


    <div class="demo-button-container">
        <button mat-raised-button color="primary" (click)="addData()" class="demo-button">
            Add data
        </button>
        <button mat-raised-button color="warn" (click)="removeData()" class="demo-button">
            Remove data
        </button>
    </div>
    <!-- <router-outlet></router-outlet> -->
    <table mat-table [dataSource]="animalsInfo$" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Ім'я</th>
            <td mat-cell *matCellDef="let element"><a href="" [routerLink]="[element.id]">{{element.name}}</a></td>
        </ng-container>
        <!-- <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Ім'я</th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container> -->

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Стать</th>
            <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef>Порода</th>
            <td mat-cell *matCellDef="let element">{{element.breed}}</td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Вік</th>
            <td mat-cell *matCellDef="let element">{{element.age}}</td>
        </ng-container>
        <ng-container matColumnDef="curator">
            <th mat-header-cell *matHeaderCellDef>Куратор</th>
            <td mat-cell *matCellDef="let element">{{element.curator}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
