<section class="main__pet-edit-page">
 
  <div class="add-modal-trigger">
      <mat-form-field appearance="standard">
          <mat-label>Пошук</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Почніть писати" #input>
      </mat-form-field>
      <button mat-raised-button
      color="primary"(click)="openAddDialog()">Додати Тварину
      </button>
    </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ім'я</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Стать</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <!-- Breed Column -->
        <ng-container matColumnDef="breed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Порода</th>
          <td mat-cell *matCellDef="let element">{{element.breed}}</td>
        </ng-container>
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Вік</th>
          <td mat-cell *matCellDef="let element">{{element.age}}</td>
        </ng-container>

        <!-- Curator Column -->
        <ng-container matColumnDef="curator">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Куратор</th>
          <td mat-cell *matCellDef="let element">{{element.curator}}</td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Редагувати </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onUpdate(element)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Видалити </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
