<section class="main__pet-edit-page">
    <form class="example-form" (ngSubmit)='onSubmit(f.value)' #f='ngForm'>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Назва(кличка)</mat-label>
            <input matInput value="" name="name" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Порода</mat-label>
            <input matInput  value="" name="breed" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Стать</mat-label>
            <input matInput  value="" name="gender" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Вік</mat-label>
            <input matInput  value="" name="age" ngModel required>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Стерилізований</mat-label>
            <mat-select>
                <mat-option value="one">Так</mat-option>
                <mat-option value="two">Ні</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Чипований</mat-label>
            <mat-select>
                <mat-option value="one">Так</mat-option>
                <mat-option value="two">Ні</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Куратор</mat-label>
            <mat-select name='curator'  >
                <mat-option  value="one">Куратор 1</mat-option>
                <mat-option  value="two">Куратор 2</mat-option>
            </mat-select>
        </mat-form-field>



        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Історія</mat-label>
            <textarea matInput  name="shortInfo" ngModel></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Повадки</mat-label>
            <textarea matInput  name="behavioralFeatures" ngModel></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Побажання при адопції</mat-label>
            <textarea matInput  name="wishesForShelter" ngModel ></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button>Submit</button>
    </form>


    <div class="demo-button-container">
        <button mat-raised-button  class="demo-button">
            Add data
        </button>
        <button mat-raised-button   class="demo-button">
            Remove data
        </button>
    </div>

</section>
