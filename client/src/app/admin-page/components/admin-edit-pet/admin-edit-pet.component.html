<section class="main__pet-edit-page">
    <form class="example-form" (ngSubmit)='onSubmit(f.value)' #f='ngForm'>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Назва(кличка)</mat-label>
            <input matInput value="" name="title" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Порода</mat-label>
            <input matInput  value="" name="breed" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Стать</mat-label>
            <input matInput  value="" name="gender" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Вік</mat-label>
            <input matInput  value="" name="age" ngModel required>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Стерилізований</mat-label>
            <mat-select>
                <mat-option value="one">Так</mat-option>
                <mat-option value="two">Ні</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Чипований</mat-label>
            <mat-select>
                <mat-option value="one">Так</mat-option>
                <mat-option value="two">Ні</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Куратор</mat-label>
            <mat-select name='curator'  >
                <mat-option  value="one">Куратор 1</mat-option>
                <mat-option  value="two">Куратор 2</mat-option>
            </mat-select>
        </mat-form-field>



        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Історія</mat-label>
            <textarea matInput  name="shortInfo" ngModel></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Повадки</mat-label>
            <textarea matInput  name="behavioralFeatures" ngModel></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Побажання при адопції</mat-label>
            <textarea matInput  name="wishesForShelter" ngModel ></textarea>
        </mat-form-field>
        <button    mat-raised-button>Submit</button>
    </form>


    <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
            Add data
        </button>
        <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button">
            Remove data
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{element.weight}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
