<section class="main__pet-edit-page">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Додати тваринку">
      <form class="example-form" (ngSubmit)='onSubmit(f.value)' #f='ngForm'>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Назва(кличка)</mat-label>
          <input matInput name="name" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Порода</mat-label>
          <input matInput name="breed" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Стать</mat-label>
          <input matInput name="gender" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Вік</mat-label>
          <input matInput name="age" ngModel required>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Притулок</mat-label>
          <input matInput name="shelter_name" ngModel required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Куратор</mat-label>
          <mat-select ngModel name='curator'>
            <mat-option *ngFor="let curator of curators" [value]="curator">{{curator}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Історія</mat-label>
          <textarea matInput name="short_info" ngModel></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Повадки</mat-label>
          <textarea matInput name="behavioral_features" ngModel></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Побажання при адопції</mat-label>
          <textarea matInput name="wishes_for_shelter" ngModel></textarea>
        </mat-form-field>
        <div class="demo-button-container">
          <button mat-raised-button class="demo-button">
            Add data
          </button>
        </div>
      </form>
    </mat-tab>

    <mat-tab label="Редагувати відомості про тваринку">
      <mat-form-field appearance="standard">
        <mat-label>Фільтр</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <table mat-table [dataSource]="animalsInfo$" class="mat-elevation-z8 demo-table" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Ім'я</th>
          <td mat-cell *matCellDef="let element"><a href="" [routerLink]="[element.id]">{{element.name}}</a>
          </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Стать</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <!-- Breed Column -->
        <ng-container matColumnDef="breed" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Порода</th>
          <td mat-cell *matCellDef="let element">{{element.breed}}</td>
        </ng-container>
        <!-- Age Column -->
        <ng-container matColumnDef="age" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Вік</th>
          <td mat-cell *matCellDef="let element">{{element.age}}</td>
        </ng-container>

        <!-- Curator Column -->
        <ng-container matColumnDef="curator" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Куратор</th>
          <td mat-cell *matCellDef="let element">{{element.curator}}</td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-tab>
    <mat-tab label="Видалити тваринку">
      <button mat-raised-button color="warn">Exterminate all humans</button>
    </mat-tab>
  </mat-tab-group>
</section>
