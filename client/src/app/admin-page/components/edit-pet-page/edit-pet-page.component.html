<mat-card class="pet-card" *ngFor="let item of animalsInfo">
    <div class="pet-card__wrapper">
        <img class="pet-card__img" src="../../../assets/animalsPictures/animal_0{{ item.id }}.jpg"
            alt="image of {{ item.name }}" />
    </div>
    <mat-card-header class="pet-card__card-header">
        <mat-card-title class="pet-card__card-title">{{ item.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="pet-card__pet-info-container">
        <mat-card-subtitle>Вік: <span class="pet-card__pet-info-item">{{ item.age }}</span>
        </mat-card-subtitle>
        <mat-card-subtitle>Стать:
            <span class="pet-card__pet-info-item">{{ item.gender }}</span>
        </mat-card-subtitle>
        <mat-card-subtitle>Порода:
            <span class="pet-card__pet-info-item">{{ item.breed }}</span>
        </mat-card-subtitle>
    </mat-card-content>
</mat-card>
