<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Налаштування сайту</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">Статистика</a>
      <a mat-list-item routerLink="/admin/editVet">Додатки клініку</a>
      <a mat-list-item routerLink="/admin/editPet">Додати тваринку</a>
      <a mat-list-item routerLink="/admin/editVolonteer">Додати волонтера</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav__toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Панель адміністратора</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
