<div class="stats-cards">
  <mat-card>
    <app-widget-card label="Тварин:" total="{{numberOfPets}}"
      percentage="{{(numberOfPets*100/(numberOfPets + numberOfVets + numberOfVolonteers)).toFixed(2) }}" [data]="cards">
    </app-widget-card>
  </mat-card>
  <mat-card>
    <app-widget-card label="Клінік:" total="{{numberOfVets}}"
      percentage="{{(numberOfVets*100/(numberOfPets + numberOfVets + numberOfVolonteers)).toFixed(2) }}" [data]="cards">
    </app-widget-card>
  </mat-card>
  <mat-card>
    <app-widget-card label="Ветеренарів:" total="{{numberOfVolonteers}}"
      percentage="{{(numberOfVolonteers*100/(numberOfPets + numberOfVets + numberOfVolonteers)).toFixed(2) }}"
      [data]="cards">
    </app-widget-card>
  </mat-card>
  <!-- <mat-card>
    <app-widget-card label="Всього записів:" total="6k" percentage="20" [data]="cards"></app-widget-card>
  </mat-card> -->
</div>
