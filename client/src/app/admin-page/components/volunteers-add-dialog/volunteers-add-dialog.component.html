<div class="closeBtn"><button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button></div>
<form [formGroup]="service.form" class="normal-form">
    <span class="admin-voluntiers-dialog">{{service.form.controls['id'].value?"Змінити волонтера":"Додати волонтера"}}</span>
    <mat-grid-list cols="2" rowHeight = "300px" >
          <mat-grid-tile>
              <div class="controles-container">
                <input type="hidden" formControlName = 'id'>
                     <mat-form-field>
                         <input formControlName = 'first_name' matInput placeholder="Ім'я">
                         <mat-error>Це поле обов'язкове</mat-error>
                    </mat-form-field>
                        <mat-form-field>
                         <input formControlName = 'last_name' matInput placeholder="Прізвище">
                         <mat-error>Це поле обов'язкове</mat-error>
                    </mat-form-field>
              </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
               <mat-form-field>
                         <input formControlName = 'email' matInput placeholder="Email" type="email">
                         <mat-error>Невірно вказаний email</mat-error>
                    </mat-form-field>
                        <mat-form-field>
                         <input formControlName = 'number' matInput placeholder="Номер телефону" >
                         <mat-error *ngIf ="service.form.controls['number'].hasError('minlength')">Необхідно ввести мінімум 10 символів</mat-error>
                         <mat-error *ngIf ="service.form.controls['number'].hasError('required')">Це поле обов'язкове</mat-error>

                    </mat-form-field>
                    </div>
        </mat-grid-tile>
  </mat-grid-list>
  <div class="button-row">
      <button mat-raised-button color="primary" class="addVolunteerBtn" [disabled]="service.form.invalid" (click)="onSubmit()">Додати волонтера</button>
      <button mat-raised-button color="warn" (click)="onClear()" >Очитити</button>
  </div>
</form>
