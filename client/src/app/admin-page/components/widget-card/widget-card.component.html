<div class="card__container">
    <div class="text">
        <h4>{{ label }}</h4>

        <span class="total">{{ total }}</span>

        <span>
            <mat-icon color="primary">trending_up</mat-icon>
        </span>

        <span class="description">
            {{ percentage }}%
        </span>
    </div>
    <div class="widget">
        <div [chart]="chart">
        </div>
    </div>
</div>
