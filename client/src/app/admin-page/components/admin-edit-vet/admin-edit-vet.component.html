<section class="main__vet-edit-page">

  <mat-tab-group mat-align-tabs="center">

    <mat-tab label="Редагувати клініку">Content 2</mat-tab>

    <mat-tab label="Видалити клініку">

      <div class="right">

        <mat-form-field appearance="standard">
          <mat-label>Фільтр</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>

        <button mat-raised-button (click)="onOpenAddDialog()" color="primary">Додати клініку</button>

      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Назва клініки</th>
          <td mat-cell *matCellDef="let element">{{element.title}}
          </td>
        </ng-container>

        <!-- Adress Column -->
        <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Адреса</th>
          <td mat-cell *matCellDef="let element">{{element.adress}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Телефон</th>
          <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Електронна пошта</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Видалити </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="onOpenDeleteDialog(element.id)">
              <mat-icon class=" mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>

    </mat-tab>

  </mat-tab-group>

</section>
