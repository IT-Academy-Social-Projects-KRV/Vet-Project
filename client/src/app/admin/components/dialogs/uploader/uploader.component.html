<div class="dropzone"
     app-dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <p>Перенесіть картинку</p>
</div>

<div *ngFor="let file of files">
  <app-upload-task [file]="file" (photo)="addImage($event)"></app-upload-task>
</div>
