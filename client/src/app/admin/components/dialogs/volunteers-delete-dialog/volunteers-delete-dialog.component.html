<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="onCloseDialog()">close</mat-icon>
    </div>
    <div class="span-wrapper"><span class="content-span full-width" >Ви дійсно хочете видалити даного волонтера?</span></div>
    <div class="btn-wrapper">
        <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Так</button>
        <button mat-raised-button color="warn" (click)="dialogRef.close(false)">Я передумав</button>
    </div>
</div>
