<h1 mat-dialog-title>Ви підтверджуєте видалення ?</h1>
<mat-dialog-actions align = 'center'>
<button type="button" mat-raised-button color="primary"  (click)="dialogRef.close(true)">Так</button>
<button type="button" mat-raised-button color="warn"(click)="dialogRef.close(false)">Ні</button>
</mat-dialog-actions>
