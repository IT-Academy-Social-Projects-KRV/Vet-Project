<header class="header">
  <div class="header__content wrapper">
    <div class="logo" routerLink="/">
      <a href="#home">
        <div class="logo_icon"></div>
        <span class="logo_text">Vets-Pets</span>
      </a>
    </div>

    <div class="header__burger" (click)="clickEvent()" [ngClass]=" active ? 'active' : ''">
      <span></span>
    </div>
    <div class="header__menu" [ngClass]="active ? 'active' : 'hide'">
      <ul class="header__nav">
        <li class="header_nav_item">
          <button class="mat-button" routerLink="/" (click)="resetBurger()">Головна</button>
          <div class=" mat-button_decoration">
          </div>
        </li>

        <li class="header_nav_item">
          <button class="mat-button" (click)="resetBurger()" onclick="window.location.href = '#about'">Про нас</button>
          <div class="mat-button_decoration"></div>
        </li>
        <li class="header_nav_item">
          <button class="mat-button" routerLink="/vets-list" (click)="resetBurger()">Клініки</button>
          <div class="mat-button_decoration"></div>
        </li>
        <li class="header_nav_item">
          <button class="mat-button" routerLink="/animals-list" (click)="resetBurger()">Тварини</button>
          <div class="mat-button_decoration"></div>
        </li>
        <li class="header_nav_item">
          <button class="mat-button" (click)="resetBurger()" routerLink="/volonteers-list">Волонтери</button>
          <div class="mat-button_decoration"></div>
        </li>

      </ul>
    </div><button mat-icon-button class="theme-toggle" (click)="toggleDarkTheme()" aria-label="Toggle Dark Theme">
      <mat-icon>{{ iconChange ? "dark_mode" : "light_mode" }}</mat-icon>
    </button>
  </div>
</header>
