<mat-card class="vet-card">
  <div class="vet-card__wrapper" [routerLink]="['/vets-list', vetsInfo.id]">
    <img class="pet-card__img"
      src="https://firebasestorage.googleapis.com/v0/b/vetspets-c64ea.appspot.com/o/assets%2FvetsPhoto%2Fvet_0{{ vetsInfo.id }}.jpg?alt=media&token=8a9ab02f-37c9-41d1-8fad-79aed0b584f1"
      alt="image of {{ vetsInfo.title }}" />
  </div>
  <mat-card-header class="vet-card__card-header">
    <mat-card-title class="vet-card__card-title">{{vetsInfo.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="vet-card__vet-info-container">
    <mat-card-subtitle>Адреса: <span class="vet-card__vet-info-item">{{vetsInfo.adress}}</span></mat-card-subtitle>
    <mat-card-subtitle>Телефон: <span class="vet-card__vet-info-item">{{vetsInfo.phone}}</span></mat-card-subtitle>
    <mat-card-subtitle>Email: <span class="vet-card__vet-info-item">{{vetsInfo.email}}</span></mat-card-subtitle>
    <div *ngIf="isButtonVisible" class="vet-card__button-container">
      <button class="vet-card_button" mat-raised-button [routerLink]="['/vets-list', vetsInfo.id]">
        Дізнатись більше
      </button>
    </div>
  </mat-card-content>
</mat-card>
