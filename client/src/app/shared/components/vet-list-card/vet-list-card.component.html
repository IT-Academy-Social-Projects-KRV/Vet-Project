<mat-card routerLink="id">
	<img
		mat-card-image
		src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.reidmiddleton.com%2Fwp-content%2Fuploads%2F2016%2F09%2FProject-HeroImage01-DoctorsClinic1.jpg&f=1&nofb=1"
		alt="image of vet" />
	<div class="vet_list_title">
		<mat-card-header>
			<mat-card-title>{{vetsInfo.title}}</mat-card-title>
		</mat-card-header>
	</div>
	<mat-card-content>
		<mat-card-subtitle
			>Adress: <span class="main_info">{{vetsInfo.adress}}</span></mat-card-subtitle
		>
		<mat-card-subtitle
			>Contacts: <span class="main_info">{{vetsInfo.phone}}</span></mat-card-subtitle
		>
		<mat-card-subtitle
			>Email: <span class="main_info">{{vetsInfo.email}}</span></mat-card-subtitle
		>
		<mat-divider></mat-divider>
		<h3>List of provided services</h3>
		<mat-list >
			<mat-list-item></mat-list-item> 
		</mat-list>
	</mat-card-content>
</mat-card>
