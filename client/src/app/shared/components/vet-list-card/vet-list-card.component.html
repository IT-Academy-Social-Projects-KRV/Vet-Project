<mat-card routerLink="id" class="vet-card">
	<img
		mat-card-image
		src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.reidmiddleton.com%2Fwp-content%2Fuploads%2F2016%2F09%2FProject-HeroImage01-DoctorsClinic1.jpg&f=1&nofb=1"
		alt="image of vet" />
	<mat-card-header class="vet-card__card-header">
		<mat-card-title class="vet-card__card-title">{{ vetsInfo.title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content class="vet-card__vet-info-container">
		<mat-card-subtitle
			>Adress: <span class="vet-card__vet-info-item">{{ vetsInfo.adress }}</span></mat-card-subtitle
		>
		<mat-card-subtitle
			>Contacts:
			<span class="vet-card__vet-info-item">{{ vetsInfo.phone }}</span></mat-card-subtitle
		>
		<mat-card-subtitle
			>Email: <span class="vet-card__vet-info-item">{{ vetsInfo.email }}</span></mat-card-subtitle
		>
		<mat-divider></mat-divider>
		<div class="vet-card__vet-services-wrapper">
			<h3 class="vet-card__vet-services-title">List of provided services</h3>
			<ul class="vet-card__vet-services-list">
				<li
					class="vet-card__vet-services-list-item"
					*ngFor="let service of vetsServices; let i = index">
					<app-vet-card-services *ngIf="i < 5" [vetCardServices]="service"></app-vet-card-services>
				</li>
			</ul>
		</div>
	</mat-card-content>
</mat-card>
