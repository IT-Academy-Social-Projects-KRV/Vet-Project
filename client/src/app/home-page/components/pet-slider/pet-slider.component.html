<section class="main__pet_slider">
	<div class="wrapper">
		<h1 class="main__pet_slider__title">Вони чекають на вас</h1>
		<carousel class="zIndex" [height]="480" [cellsToShow]="3" [margin]="30" [arrowsOutside]="true">
			<div class="carousel-cell" *ngFor="let petCards of animalsInfo">
				<app-animal-list-card [animalsInfo]="petCards" [isButtonVisible]="true"></app-animal-list-card>
			</div>
		</carousel>
	</div>
</section>
