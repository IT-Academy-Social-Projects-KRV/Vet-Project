<section class="donate-section">
	<mat-card class="donate-section__card">
		<h1 class="donate-section__card-title">We need your help</h1>

		<form class="example-form" (ngSubmit)="$event.preventDefault()">
			<input
				class="donate-section__card-input"
				placeholder="1000 uah"
				type="number"
				name="first"
				[(ngModel)]="amount" />
			<button class="donate-section__card-pay-btn" (click)="onClickSubmit()">Donate</button>
		</form>

		<mat-card-actions>
			<button class="donate-section__card-btn" (click)="addValue(50)">50 uah</button>
			<button class="donate-section__card-btn" (click)="addValue(100)">100 uah</button>
			<button class="donate-section__card-btn" (click)="addValue(200)">200 uah</button>
			<button class="donate-section__card-btn" (click)="addValue(500)">500 uah</button>
		</mat-card-actions>
	</mat-card>
</section>
