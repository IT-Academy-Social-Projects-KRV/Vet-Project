<section class="main__vet_slider">
	<h1 class="main__vet_slider__title">Ветеринарні клініки</h1>
	<div class="vet__slider_cards">
		<carousel class="carousel" [height]="370" [cellsToShow]="3" [margin]="30" [arrowsOutside]="true">
			<div class="carousel-cell" *ngFor="let vetCards of vetsInfo">
				<app-vet-list-card [vetsInfo]="vetCards"></app-vet-list-card>
			</div>
		</carousel>
	</div>
</section>
