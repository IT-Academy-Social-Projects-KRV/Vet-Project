<section class="animal-list-section">
	<ul class="animal-list-section__container">
		<ng-container *ngIf="(animalsInfo$ | async) as animalsInfo">
			<li class="animal-list-section__card" *ngFor="let animal of animalsInfo" >
					<app-animal-list-card [animalsInfo]="animal"></app-animal-list-card>
			</li>
		</ng-container>
	</ul>
</section>
