<mat-card class="vet-card">
  <div class="vet-card__wrapper" [routerLink]="['/vets-list', data.id]">
    <img class="vet-card__img"
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.reidmiddleton.com%2Fwp-content%2Fuploads%2F2016%2F09%2FProject-HeroImage01-DoctorsClinic1.jpg&f=1&nofb=1"
      alt="image of vet" />
  </div>
  <mat-card-header class="vet-card__card-header">
    <mat-card-title class="vet-card__card-title">{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="vet-card__vet-info-container">
    <mat-card-subtitle>Адреса: <span class="vet-card__vet-info-item">{{data.adress}}</span></mat-card-subtitle>
    <mat-card-subtitle>Телефон: <span class="vet-card__vet-info-item">{{data.phone}}</span></mat-card-subtitle>
    <mat-card-subtitle>Email: <span class="vet-card__vet-info-item">{{data.email}}</span></mat-card-subtitle>
  </mat-card-content>
</mat-card>
