<mat-card class="example-card" *ngFor="let vetInfo of vetDetailInfo">
  <mat-card-title-group>
    <mat-card-title>{{ vetInfo.title }}</mat-card-title>
    <mat-card-subtitle>Address: {{ vetInfo.adress }}</mat-card-subtitle>
    <mat-card-subtitle>Phone: {{ vetInfo.contacts }}</mat-card-subtitle>
    <h3>List of provided services</h3>
    <img
      mat-card-xl-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    />
  </mat-card-title-group>
  <mat-card-content *ngFor="let vetService of vetServices">
    {{ vetService.title }}
  </mat-card-content>
</mat-card>
