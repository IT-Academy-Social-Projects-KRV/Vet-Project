<section class="vet_list_main">
  <ul class="vet__container">
    <li class="vet__card" *ngFor="let test of [1, 2, 3, 4, 5, 6, 7, 8]">
      <mat-card>
        <img
          mat-card-image
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.reidmiddleton.com%2Fwp-content%2Fuploads%2F2016%2F09%2FProject-HeroImage01-DoctorsClinic1.jpg&f=1&nofb=1"
          alt="image of vet"
        />
        <div class="vet_list_title">
          <mat-card-header>
            <mat-card-title>Name of the clinic</mat-card-title>
          </mat-card-header>
        </div>
        <mat-card-content>
          <mat-card-subtitle
            >Adress:
            <span class="main_info">Some street 42</span></mat-card-subtitle
          >
          <mat-card-subtitle
            >Contacts:
            <span class="main_info">+380999999999</span></mat-card-subtitle
          >
          <mat-divider></mat-divider>
          <h3>List of provided services</h3>
          <mat-list>
            <mat-list-item>Service 1</mat-list-item>
            <mat-list-item>Service 2</mat-list-item>
            <mat-list-item>Service 3</mat-list-item>
            <mat-list-item>Service 4</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
</section>
