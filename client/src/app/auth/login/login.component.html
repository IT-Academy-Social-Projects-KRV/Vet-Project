<mat-card align='center' class="example-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content align='center'>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>    
        <input formControlName="email" matInput placeholder="pat@example.com" required>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Це поле обов'язкове</mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Невірний формат</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Це поле обов'язкове</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()" type="submit" [disabled]="loginForm.invalid || loginForm.disabled">Увійти</button>
    <button mat-button (click)="resetDialog()">Очистити</button>
  </mat-card-actions>
</mat-card>
